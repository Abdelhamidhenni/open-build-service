        root登陆后还没声音，又查了查，如下方法:
        Ubuntu root登录没有声音这个问题的根本原因是使用root登录后pulseaudio没有启动。
        将root加到pulse-access组：
        sudo usermod -a -G pulse-access root
        然后修改配置文件/etc/default/pulseaudio，将PULSEAUDIO_SYSTEM_START设为1，

